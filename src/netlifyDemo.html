<!DOCTYPE html>
<html>
<head>
<title>Netlify Image CDN Demo</title>
<style>
  img {
    max-width: 100%; 
    height: auto;
  }

  .image-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  @media (max-width: 768px) {
    .image-container {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
  }
</style>
</head>
<body>

<h1>Netlify Image CDN Demo</h1>

<h2>Responsive Images</h2>
<div class="image-container">
  <img
    src="https://stupendous-sopapillas-53501a.netlify.app/images/image1.jpg" 
    alt="Image 1"
    sizes="(max-width: 768px) 100vw, 50vw"
  />
  <img
    src="https://stupendous-sopapillas-53501a.netlify.app/images/image2.jpg" 
    alt="Image 2"
    sizes="(max-width: 768px) 100vw, 50vw"
  />
  <img
    src="https://stupendous-sopapillas-53501a.netlify.app/images/image3.jpg" 
    alt="Image 3"
    sizes="(max-width: 768px) 100vw, 50vw"
  /> 
  </div>

<script>
  // Optional JavaScript to enhance responsiveness or add lazy loading
</script>

</body>
</html>
